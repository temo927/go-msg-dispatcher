openapi: 3.0.3
info:
  title: Message Dispatcher API
  version: "1.0.0"
  description: A simple API for controlling and monitoring the automatic message sending system.

servers:
  - url: http://localhost:8080

paths:
  /api/v1/scheduler/start:
    post:
      summary: Start the automatic message sending scheduler
      tags: [Scheduler]
      responses:
        "200":
          description: Scheduler started
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/EnvelopeSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
                            example: scheduler started
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopeError'

  /api/v1/scheduler/stop:
    post:
      summary: Stop the automatic message sending scheduler
      tags: [Scheduler]
      responses:
        "200":
          description: Scheduler stopped
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/EnvelopeSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string
                            example: scheduler stopped
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopeError'

  /api/v1/messages/sent:
    get:
      summary: Retrieve a list of sent messages
      tags: [Messages]
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            minimum: 1
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        "200":
          description: List of sent messages
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/EnvelopeSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          items:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                to_phone:
                                  type: string
                                content:
                                  type: string
                                provider_message_id:
                                  type: string
                                  nullable: true
                                sent_at:
                                  type: string
                                  format: date-time
                                  nullable: true
                          count:
                            type: integer
                            example: 1
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopeError'

  /api/v1/messages:
    post:
      summary: Create a new message (queued for automatic sending)
      tags: [Messages]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMessageRequest'
            examples:
              sample:
                value:
                  to_phone: "+905551234567"
                  content: "Welcome to our platform! Your code is 4321."
      responses:
        "201":
          description: Message created and queued
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/EnvelopeSuccess'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          id:
                            type: string
                            example: "524eca80-b1ab-429d-9d86-493717b1ee80"
                          status:
                            type: string
                            enum: [queued, processing, sent, failed]
                            example: queued
                          created:
                            type: string
                            format: date-time
                            example: "2025-10-05T18:11:04Z"
        "400":
          description: Invalid request (missing to_phone/content or bad JSON)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopeError'
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvelopeError'

components:
  schemas:
    EnvelopeSuccess:
      type: object
      properties:
        status:
          type: string
          example: ok
        data:
          nullable: true
          description: Endpoint-specific payload (shape is inlined per route)
    EnvelopeError:
      type: object
      properties:
        status:
          type: string
          example: error
        error:
          type: string
          example: something went wrong
        code:
          type: string
          nullable: true
          example: internal_error
    CreateMessageRequest:
      type: object
      required: [to_phone, content]
      properties:
        to_phone:
          type: string
          example: "+905551234567"
        content:
          type: string
          maxLength: 1000
          example: "Welcome to our platform! Your code is 4321."
